<div class="container w-50 my-5">
  <h1 class="text-center">Registrar Usuario</h1>
  <app-alert [alert]="alert"></app-alert>
  <form
    [formGroup]="registerForm"
    (ngSubmit)="register()"
    class="was-validated"
  >
    <div class="col my-3">
      <label class="form-label">Usuario</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend3">@</span>
        <input
          type="text"
          class="form-control is-invalid"
          formControlName="username"
          minlength="4"
          required
        />
      </div>
    </div>
    <div class="col my-3">
      <label for="validationServer01" class="form-label">Contraseña</label>
      <input
        type="password"
        formControlName="password"
        class="form-control is-valid"
        minlength="5"
        required
      />
    </div>
    <div class="col my-3">
      <label for="validationServer01" class="form-label"
        >Confirmar Contraseña</label
      >
      <input
        type="password"
        formControlName="password2"
        class="form-control is-valid"
        minlength="5"
        required
      />
    </div>
    <div class="col my-3">
      <label for="validationServer01" class="form-label">Nombres</label>
      <input
        type="text"
        formControlName="names"
        class="form-control is-valid"
        minlength="4"
        maxlength="50"
        required
      />
    </div>
    <div class="col my-3">
      <label class="form-label">Apellidos</label>
      <input
        type="text"
        formControlName="last_names"
        class="form-control is-valid"
        minlength="4"
        maxlength="50"
        required
      />
    </div>
    <div class="col my-3">
      <label class="form-label">Fecha Nacimiento</label>
      <input
        type="date"
        class="form-control is-invalid"
        formControlName="date_birth"
        aria-describedby="validationServer03Feedback"
        required
      />
    </div>
    <div class="col my-3">
      <label for="validationServer04" class="form-label">Teléfono</label>
      <input
        type="number"
        class="form-control is-invalid"
        min="100000"
        max="999999999999"
        formControlName="phone"
        required
      />
    </div>
    <div *ngIf="!isCommon" class="col my-3">
      <label for="validationServer04" class="form-label">Tipo de Usuario</label>
      <select formControlName="type" class="form-select is-invalid" required>
        <option selected value="Admin">Administrador</option>
        <option value="Parcel">Paquetería</option>
      </select>
    </div>
    <div class="col d-grid my-3">
      <button class="btn btn-success" type="submit">Registrar</button>
    </div>
  </form>
</div>
