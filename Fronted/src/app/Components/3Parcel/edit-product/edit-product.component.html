<!-- Modal -->
<div
  *ngIf="product"
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ product.name }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <img
              [src]="this.product.image"
              class="img-fluid"
              height="200px"
              width="200px"
            />
          </div>
          <div class="col">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                Usuario: {{ this.product.user_seller?.username }}
              </li>
              <li class="list-group-item">
                Descripción: {{ this.product.description }}
              </li>
              <li class="list-group-item">
                Precio: {{ this.product.price | currency : "Q" }}
              </li>
              <li class="list-group-item">
                Cantidad: {{ this.product.stock }}
              </li>
              <li class="list-group-item">
                <label>Estado</label>
                <select
                  [value]="this.product.allowed"
                  (change)="updateStatus($event)"
                  class="form-select"
                  required
                >
                  <option value="1">En Revisión</option>
                  <option value="2">Rechazado</option>
                  <option value="3">Aceptado</option>
                </select>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button (click)="updateAllowed()" type="button" class="btn btn-success">
          Guardar Cambios
        </button>
      </div>
    </div>
  </div>
</div>
